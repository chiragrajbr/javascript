<!---working on BOM  browser level pop up message-->
<html>
    <head>
        <script type="text/javascript">
            function al(){
                alert("this is an alert message")

            }
            function pr(){
                prompt("prompt box is opening")

            }
            function co(){
                confirm("confirm this window")

            }
            function op(){
                open("https://www.youtube.com/watch?v=UskYa1xvpQs")
            }
            function set(){
                setTimeout(function name(){alert("hey you,just clicked right ")},2000)
            }
            
           
        </script>
    </head>
    <body ><center>
        <button  onclick="al()" style="color:red ;">alert</button><br><br>
        <button onclick="pr()" style="color:blue ;">prompt</button><br><br>
        <button onclick="co()" style="color:green ;">confirm</button><br><br>
        <button onclick="op()" style="color:orange ;">open</button><br><br>
        <button onclick="set()" style="color:grey ;">set</button>if u click here there is a message for you wait a second<br><br>
        
    </center>

    </body>
</html>
