<!---bootstrap button colors-->
<!---bootstrap outline colors-->
<!doctype html>
<html lang="en">
  <head>
    <title>button</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--- button colors-->
    <button class="btn btn-primary">primary color</button><br>
    <button class="btn btn-danger">danger</button><br>
    <button class="btn btn-warning">warning</button><br>
    <button class="btn btn-dark">dark</button><br>
    <button class="btn btn-secondary">secondary</button><br>
    <button class="btn btn-success">success</button><br>
    <button class="btn btn-info">info</button><br>
    <button class="btn btn-light">light</button><br>
    

    <!---out line colors-->
    
<button class="btn btn-outline-primary">ol primary</button><br>
    <button class="btn btn-outline-danger">ol danger</button><br>
    <button class="btn btn-outline-secondary">secondary</button><br>
    <button class="btn btn-outline-success">success</button><br>
    <button class="btn btn-outline-warning">warning</button><br>
    <!---button size-->
    
    <button class="btn btn-primary btn-lg">large</button><br>
    <button class="btn btn-danger btn-sm">small</button><br>

     <!--button disable to saty has it is,no changes-->
     <button class="btn btn-primary"disabled>disable</button>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
