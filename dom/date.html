<html>
    <head>
        <script type="text/javascript">
            function time(){
                let a=new Date()
                let b=a.getHours()
                let c=a.getMinutes()
                let d=a.getSeconds()
                document.write(b+":"+c+":"+d)

            }
            
            </script>
            
    
    </head>
    <body  onload="time()">
        </body>
</html>
